<div class="p-6 border border-border rounded-lg shadow-lg bg-white">
  @if(task) {
  <p class="text-2xl line-clamp-2 mb-3" [title]="task.title">{{task.title}}</p>
  <div class="flex-col sm:flex-row flex justify-between items-center gap-5">
    <div class="flex items-center gap-5">
      <app-checkbox
        [checked]="task.isCompleted"
        (change)="toggleCompletion()"
        [label]="task.isCompleted ? 'Completed' : 'Uncompleted'"
      ></app-checkbox>
      <a
        class="text-blue-600 hover:underline"
        [routerLink]="['/tasks', task.id]"
        >More details</a
      >
    </div>
    <app-button (click)="delete()" variant="danger">Delete</app-button>
  </div>
  }
</div>
