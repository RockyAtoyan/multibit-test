<div
  #modal
  class="fixed inset-0 z-50 overflow-y-auto transition-all opacity-0 invisible"
  [class]='{
    "opacity-0": !isOpen,
    "invisible": !isOpen,
    "opacity-100": isOpen,
    "visible": isOpen,
  }'
  aria-labelledby="modal-title"
  aria-modal="true"
  role="dialog"
>
  <div
    class="fixed inset-0 bg-black/30 transition-opacity"
    (click)="close()"
  ></div>

  <div class="flex items-center justify-center min-h-screen p-4 text-center">
    <div
      class="relative inline-block w-full max-w-md p-6 my-8 overflow-hidden text-left align-middle bg-white rounded-lg shadow-xl transition-all transform"
    >
      <button
        type="button"
        class="cursor-pointer absolute top-4 right-4 text-gray-400 hover:text-gray-500 focus:outline-none"
        (click)="close()"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <div class="mt-2">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
